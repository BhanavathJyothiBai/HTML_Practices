<html>
 <head>
  <title>Fieldset Assignment</title>
 </head>
 <body style="background-color:coral;">
 <center>
         <h2><a href="../MainWebPage.html""><input type="button" value="Move to Homepage"></a></h2>
		 
		 
		
  <form style= "background-color:ivory;">
	  <fieldset style="width:450px;height:450px;">
	   <h1>Registration</h1>
	   <table style="width:500:height:600; border:1px solid black;"> 
	   
	   <tr>
	   <td>
	   <fieldset style="width:50px;height:50px;">
	   <legend>First Name</legend>
	   <input style="border:0px;outline:0px;"  placeholder="First name" type="text"></input>
       </fieldset>
       </td>

	   <td>
	   <fieldset style="width:50px;height:50px;">
	   <legend>Last Name</legend>
	   <input style="border:0px;outline:0px;"  placeholder="Last name" type="text"></input>
       </fieldset>
       </td>
	   </tr>


	   <tr>
	   <td>
	   <fieldset style="width:50px;height:50px;">
	   <legend>Email</legend>
	   <input style="border:0px;outline:0px;"  placeholder="Email" type="email"></input>
       </fieldset>
       </td>

	   <td>
	   <fieldset style="width:50px;height:50px;">
	   <legend>Mobile</legend>
	   <input style="border:0px;outline:0px;"  placeholder="Mobile" type="number"></input>
       </fieldset>
       </td>
	   </tr>

	   <tr>
	   <td colspan="2">
	   <center>
	   <fieldset style="width:380px;height:50px;">
	   <legend> Password</legend>
	   <input style="border:0px;outline:0px;"  placeholder="password" type="password"></input>
       </fieldset>
	   </center>
       </td>
	   </tr>

	   <tr>
	   <td colspan="2">
	   <center>
       <fieldset style="width:380px;height:50px;">
	   <legend>Confirm Password</legend>
	   <input style="border:0px;outline:0px;"  placeholder="Confirm Password" type="password"></input>
       </fieldset>
	   </center>
       </td>
	   </tr>
		
	   <tr></tr>
       
	   <tr>
	   <td colspan="2">
	   <center>
	   <input type="submit"></input>
	   <input type="submit" value="Reset"></input>
	   </center>
	   </td>
	   </tr>
	  
	  
	   </table>
	</fieldset>		
  </form>
  <Center>
 </body>
</html>
